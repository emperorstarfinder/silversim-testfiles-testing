	Name = "Robust Connector Tests"
	XUnitResultsFile = ../testresults/MySQL.RobustConnector.xml

[MySQLPrecondition]
	Module = SilverSim.Tests.Preconditions.MySQL:ResetDatabase
	UseParameterMapTemplate=ParameterMap.MySQL

[InventoryService]
	Type = MySQL

[GroupsStorage]
	Type = MySQL

[AvatarNameStorage]
	Type = MySQL
	
