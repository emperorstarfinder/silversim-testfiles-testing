[Console]
	EnableLocalConsole = false
	EnableLogConsole = true

[Startup]
	GridURI = http://127.0.0.1:9300/
	HomeURI = http://127.0.0.1:9300/
	
[DatabaseService]
	Include-Config=dbconfig/MySQL.ini

[Network]
	ExternalHostName = "localhost"
	
[HTTP]
	Port = 9300

[TestRunner]
