[Console]
	EnableLocalConsole = false
	EnableLogConsole = true

[Network]
	ExternalHostName = "localhost"

[HTTP]
	Port = 9300

[TestRunner]
	Module = SilverSim.Tests:TestRunner
	Name = "HTTP Connection Tests (close)"
	XUnitResultsFile = ../testresults/HttpConnectionTests.Closed.xml

[Tests]
	SilverSim.Tests.Http.CloseTest=
	SilverSim.Tests.Http.CloseChunkedTest=

	SilverSim.Tests.Http.CompressedCloseTest=
	SilverSim.Tests.Http.CompressedCloseChunkedTest=

	SilverSim.Tests.Http.Post.CloseTest=
	SilverSim.Tests.Http.Post.CompressedCloseTest=

	SilverSim.Tests.Http.Post.Expect100Continue.CloseTest=
	SilverSim.Tests.Http.Post.Expect100Continue.CompressedCloseTest=

	SilverSim.Tests.Http.Post.Chunked.CloseTest=
	SilverSim.Tests.Http.Post.Chunked.CompressedCloseTest=

	SilverSim.Tests.Http.Post.Expect100Continue.Chunked.CloseTest=
	SilverSim.Tests.Http.Post.Expect100Continue.Chunked.CompressedCloseTest=
