[Console]
	EnableLocalConsole = false
	EnableLogConsole = true

[Network]
	ExternalHostName = "localhost"
	
[HTTP]
	Port = 9300

[TestRunner]
	Module = SilverSim.Tests:TestRunner
	Name = "Memory Database Tests"
	XUnitResultsFile = ../testresults/Memory.xml

[AssetService]
	Module = SilverSim.Database.Memory:Assets
	
[AuthInfoService]
	Module = SilverSim.Database.Memory:AuthInfo
	
[InventoryService]
	Module = SilverSim.Database.Memory:Inventory

[EstateService]
	Module = SilverSim.Database.Memory:Estate

[ExperienceService]
	Module = SilverSim.Database.Memory:Experience

[AvatarService]
	Module = SilverSim.Database.Memory:Avatar

[AvatarNameStorage]
	Module = SilverSim.Database.Memory:AvatarNames

[GridUserService]
	Module = SilverSim.Database.Memory:GridUser
	
[PresenceService]
	Module = SilverSim.Database.Memory:Presence
	
[ServerParamStorage]
	Module = SilverSim.Database.Memory:ServerParams
	
[UserAccountService]
	Module = SilverSim.Database.Memory:UserAccounts

[SimulationDataStorage]
	Module = SilverSim.Database.Memory:SimulationData

[TravelingDataStorage]
	Module = SilverSim.Database.Memory:TravelingData
	
[Tests]
	Include-AssetTests=../tests/common/DbServices/AssetTests.ini
	Include-GridUserTests=../tests/common/DbServices/GridUserTests.ini
	Include-ServerParamsTests=../tests/common/DbServices/ServerParamsTests.ini
	Include-EstateTests=../tests/common/DbServices/EstateTests.ini
	Include-AvatarTests=../tests/common/DbServices/AvatarTests.ini
	Include-InventoryTests=../tests/common/DbServices/InventoryTests.ini
	Include-UserAccountTests=../tests/common/DbServices/UserAccountTests.ini
	Include-AuthInfoTests=../tests/common/DbServices/AuthInfoTests.ini
	Include-SimulationDataTests=../tests/common/DbServices/SimulationDataTests.ini
	Include-ExperienceTests=../tests/common/DbServices/ExperienceTests.ini
	Include-AvatarNameTests=../tests/common/DbServices/AvatarNameTests.ini
	Include-PresenceTests=../tests/common/DbServices/PresenceTests.ini
	Include-TravelingDataTests=../tests/common/DbServices/TravelingDataTests.ini
