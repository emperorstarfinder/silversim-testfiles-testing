[Console]
	EnableLocalConsole = false
	EnableLogConsole = true

[DatabaseService]
	Server=localhost
	Database=silversimtesting
	Username=silversimtesting
	Password=silversimtesting

[Network]
	ExternalHostName = "localhost"
	
[HTTP]
	Port = 9300

[TestRunner]
	Module = SilverSim.Tests:TestRunner
	Name = "PostgreSQL Database Tests"
	XUnitResultsFile = ../testresults/PostgreSQL.xml

[PostgreSQLPrecondition]
	Module = SilverSim.Tests.Preconditions.PostgreSQL:ResetDatabase
	UseParameterMapTemplate=ParameterMap.PostgreSQL

[AssetService]
	Type = PostgreSQL
	
[AuthInfoService]
	Type = PostgreSQL
	
[InventoryService]
	Type = PostgreSQL

[GroupsService]
	Type = PostgreSQL

[AvatarNameStorage]
	Type = PostgreSQL

[EstateService]
	Type = PostgreSQL

[ExperienceService]
	Type = PostgreSQL

[AvatarService]
	Type = PostgreSQL

[GridUserService]
	Type = PostgreSQL
	
[ServerParamStorage]
	Type = PostgreSQL
	
[UserAccountService]
	Type = PostgreSQL
	
[SimulationDataStorage]
	Type = PostgreSQL

[MuteListService]
	Type = PostgreSQL
	
[Tests]
	Include-AssetTests=../tests/common/DbServices/AssetTests.ini
