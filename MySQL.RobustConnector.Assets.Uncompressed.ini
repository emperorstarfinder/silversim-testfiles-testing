[Console]
	EnableLocalConsole = false
	EnableLogConsole = true

[DatabaseService]
	Type=MySQL
	Server=localhost
	Database=silversimtesting
	Username=silversimtesting
	Password=silversimtesting

[Network]
	ExternalHostName = "localhost"
	
[HTTP]
	Port = 9300

[TestRunner]
	Module = SilverSim.Tests:TestRunner
	Name = "Robust Connector Assets Uncompressed Tests"
	XUnitResultsFile = ../testresults/MySQL.RobustConnector.Assets.Uncompressed.xml

[MySQLPrecondition]
	Module = SilverSim.Tests.Preconditions.MySQL:ResetDatabase
	Server=localhost
	Database=silversimtesting
	Username=silversimtesting
	Password=silversimtesting

[AssetService]
	Type = MySQL

[AssetServer]
	Module = SilverSim.BackendHandlers.Robust:AssetHandler
	IsGetEnabled = true

[RobustAssetConnector]
	Module = SilverSim.BackendConnectors.Robust:Assets
	URI = http://127.0.0.1:9300
	EnableLocalAssetStorage = false
	EnableTempAssetStorage = true
	EnableCompressedStoreRequest = false

[SilverSim.Tests.Assets.LoadStore]
	AssetService = RobustAssetConnector

[SilverSim.Tests.Assets.TempLoadStore]
	AssetService = RobustAssetConnector
	
[Tests]
	SilverSim.Tests.Assets.LoadStore =
	SilverSim.Tests.Assets.TempLoadStore =
