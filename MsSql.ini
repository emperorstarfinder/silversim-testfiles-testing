[Console]
	EnableLocalConsole = false
	EnableLogConsole = true

[DatabaseService]
	Server=(localdb)\v11.0
	Database=silversimtesting

[Network]
	ExternalHostName = "localhost"
	
[HTTP]
	Port = 9300

[TestRunner]
	Module = SilverSim.Tests:TestRunner
	Name = "MySQL Database Tests"
	XUnitResultsFile = ../testresults/MySQL.xml

[MySQLPrecondition]
	Module = SilverSim.Tests.Preconditions.MsSql:ResetDatabase
;	Server=(localdb)\v11.0
	Server=tcp:localhost,1433
	Database=silversimtesting
	Username=silversimtesting
	Password=silversimtesting

