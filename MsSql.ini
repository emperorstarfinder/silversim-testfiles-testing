	Type = MsSql

[AvatarNameStorage]
	Type = MsSql

[EstateService]
	Type = MsSql

[ExperienceService]
	Type = MsSql

[AvatarService]
	Type = MsSql

[GridUserService]
	Type = MsSql
	
[ServerParamStorage]
	Type = MsSql
	
[UserAccountService]
	Type = MsSql
	
[SimulationDataStorage]
	Type = MsSql

