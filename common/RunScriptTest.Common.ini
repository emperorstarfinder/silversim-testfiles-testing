[Startup]
	ImportResource-Chat = SilverSim.Scene.Chat:Chat.defaults.ini
	ImportResource-SceneConfig = Scene.defaults.ini

[Console]
	EnableLocalConsole = false
	EnableLogConsole = true

[MySQLPrecondition]
	Module = SilverSim.Tests:ResetMySQLDatabase
	Server=localhost
	Database=silversimtesting
	Username=silversimtesting
	Password=silversimtesting

[DatabaseService]
	Type=MySQL
	Server=localhost
	Database=silversimtesting
	Username=silversimtesting
	Password=silversimtesting

[AssetService]
	Type = MySQL
	
[InventoryService]
	Type = MySQL

[AvatarService]
	Type = MySQL

[AvatarNameStorage]
	Type = MySQL
	
[DefaultSceneImplementation]
	AvatarNameServices = AvatarNameStorage

[GridUserService]
	Type = MySQL
	
[SimulationStorage]
	Type = MySQL
	
[EstateService]
	Type = MySQL
	
[GridService]
	Module = SilverSim.Database.MySQL:Grid
	Server=localhost
	Database=silversimtesting
	Username=silversimtesting
	Password=silversimtesting
	
[ServerParamStorage]
	Type = MySQL
	
[UserAccountService]
	Type = MySQL
	
[NeighborService]
	Module = SilverSim.Tests:DummyNeighbor
	
[GridRegistration]
	Module = SilverSim.Scene.Registration:SceneRegistrar

[Network]
	HttpListenerPort = 9300
	ExternalHostName = "localhost"

[RegionStorage]
	Type = MySQL

[TestRunner]
	Module = SilverSim.Tests:TestRunner

[IMService]
	Module=SilverSim.Main.IM:IMService
	MaxThreads=20

[LSLScriptEngine]
	ImportResource-LSLScriptEngine = SilverSim.Scripting.Lsl:LSL.defaults.ini

[LSLTestingApi]
	Module = SilverSim.Tests.Lsl:Testing

