[Console]
	EnableLocalConsole = false
	EnableLogConsole = true

[DatabaseService]
	Type=MySQL
	Server=localhost
	Database=silversimtesting
	Username=silversimtesting
	Password=silversimtesting

[Network]
	ExternalHostName = "localhost"
	
[HTTP]
	Port = 9300

[TestRunner]
	Module = SilverSim.Tests:TestRunner
	Name = "Ambergrove Connector Uncompressed Tests"
	XUnitResultsFile = ../testresults/MySQL.Ambergrove.xml

[MySQLPrecondition]
	Module = SilverSim.Tests:ResetMySQLDatabase
	Server=localhost
	Database=silversimtesting
	Username=silversimtesting
	Password=silversimtesting

[AssetService]
	Type = MySQL

[AvatarService]
	Type = MySQL

[InventoryService]
	Type = MySQL

[GridUserService]
	Type = MySQL
	
[AssetServer]
	Module = SilverSim.BackendHandlers.Ambergrove:AssetHandler
	IsGetEnabled = true

[AmbergroveAssetConnector]
	Module = SilverSim.BackendConnectors.Ambergrove:Assets
	URI = http://127.0.0.1:9300
	EnableLocalAssetStorage = false
	EnableTempAssetStorage = true
	EnableCompressedStoreRequest = false

[SilverSim.Tests.Assets.LoadStore]
	AssetService = AmbergroveAssetConnector

[SilverSim.Tests.Assets.TempLoadStore]
	AssetService = AmbergroveAssetConnector

[Tests]
	SilverSim.Tests.Assets.LoadStore =
	SilverSim.Tests.Assets.TempLoadStore =
